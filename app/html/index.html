<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - EKS Deployment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #232f3e 0%, #1a252f 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #ff9900;
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #232f3e;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }
        
        .status {
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            padding: 15px 20px;
            margin: 20px 0;
            text-align: left;
            border-radius: 0 8px 8px 0;
        }
        
        .status-icon {
            color: #4caf50;
            margin-right: 8px;
        }
        
        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 25px;
        }
        
        .tech-badge {
            background: #f5f5f5;
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid #e0e0e0;
        }
        
        .aws-badge {
            background: #ff9900;
            color: white;
            border-color: #ff9900;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: #ff9900;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #fff3e0;
            border: 1px solid #ffcc80;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
        }

        .info-box h3 {
            color: #e65100;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .info-box ul {
            list-style: none;
            padding: 0;
        }

        .info-box li {
            padding: 5px 0;
            color: #555;
            font-size: 0.9rem;
        }

        .info-box li::before {
            content: "â†’ ";
            color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World from Kevin</h1>

        <div class="info-box">
            <h3>Day 2</h3>
        
        </div>
        
        <div class="footer">
            <p>Project: <strong>AW Platform - Kevin</strong></p>
        </div>
    </div>
</body>
</html>
